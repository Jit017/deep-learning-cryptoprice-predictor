<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FutureCoin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(1200px 800px at 10% -10%, rgba(59,130,246,0.15), transparent), radial-gradient(1200px 800px at 110% 110%, rgba(16,185,129,0.12), transparent), #0a1020; }
        .auth-container { max-width: 480px; margin: 80px auto; padding: 28px; background: linear-gradient(180deg, #0b1220, #0a1324); border: 1px solid #1f2a44; border-radius: 14px; box-shadow: 0 12px 40px rgba(0,0,0,0.35);} 
        .auth-title { text-align: center; margin-bottom: 18px; }
        .badge-logo { display:inline-flex; width:48px; height:48px; align-items:center; justify-content:center; border-radius:12px; background: rgba(16,185,129,0.15); color:#34d399; margin-bottom:8px; }
        .auth-form label { display:block; margin: 12px 0 6px; color:#cbd5e1; font-size:0.95rem; }
        .input-wrap { position:relative; }
        .input-wrap .icon { position:absolute; left:10px; top:50%; transform: translateY(-50%); color:#6b7280; }
        .auth-form input { width: 100%; padding: 10px 12px 10px 36px; border-radius: 10px; border: 1px solid #23304d; background: #0d1628; color: #fff; outline:none; transition: border .15s ease; }
        .auth-form input:focus { border-color:#10b981; box-shadow: 0 0 0 3px rgba(16,185,129,0.15); }
        .toggle-pass { position:absolute; right:10px; top:50%; transform: translateY(-50%); color:#9ca3af; cursor:pointer; }
        .auth-actions { margin-top: 18px; display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
        .btn { padding:10px 14px; border:none; border-radius:10px; cursor:pointer; display:inline-flex; align-items:center; gap:8px; font-weight:600; }
        .btn[disabled] { opacity:0.7; cursor:not-allowed; }
        .btn-primary { background:#10b981; color:#fff; }
        .btn-secondary { background:#111827; color:#e5e7eb; border:1px solid #374151; }
        .spinner { width:16px; height:16px; border:2px solid rgba(255,255,255,0.35); border-top-color:#fff; border-radius:50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color:#fca5a5; margin-top:10px; min-height:20px; }
        .hint { color:#9ca3af; font-size: 0.9rem; margin-top:6px; }
        .muted { color:#9ca3af; font-size: 0.95rem; }
        .alert { margin-top:10px; padding:10px; border-radius:10px; background:#111827; border:1px solid #374151; color:#e5e7eb; display:none; }
    </style>
    <script>
        function setError(msg){
            const err = document.getElementById('error');
            err.textContent = msg || '';
        }
        function setBanner(msg){
            const b = document.getElementById('banner');
            if(msg){ b.style.display='block'; b.textContent = msg; } else { b.style.display='none'; b.textContent=''; }
        }
        function togglePassword(){
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
            const eye = document.getElementById('eye');
            eye.classList.toggle('fa-eye');
            eye.classList.toggle('fa-eye-slash');
        }
        async function register(ev){
            ev.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const btn = document.getElementById('reg-btn');
            setError(''); setBanner('');
            if(!u || !p){ setError('Please enter email and password'); return; }
            if(p.length < 6){ setError('Password must be at least 6 characters'); return; }
            btn.disabled = true; btn.innerHTML = '<span class="spinner"></span> Creating account...';
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if (res.ok && data.ok){
                    setBanner('Account created. Redirecting to login...');
                    const to = new URLSearchParams(window.location.search).get('to') || 'login.html';
                    setTimeout(()=> window.location.href = to, 700);
                } else {
                    setError(data.error || 'Registration failed');
                }
            } catch(e){
                setError('Network error. Please try again.');
            } finally {
                btn.disabled = false; btn.textContent = 'Register';
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('register-form').addEventListener('submit', register);
            document.getElementById('toggle-pass').addEventListener('click', togglePassword);
        });
    </script>
    </head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-chart-line"></i>
                <span>FutureCoin</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="predictions.html" class="nav-link">Predictions</a></li>
                <li class="nav-item"><a href="compare.html" class="nav-link">Compare Models</a></li>
                <li class="nav-item"><a href="history.html" class="nav-link">History</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="auth-container">
            <div class="auth-title">
                <div class="badge-logo"><i class="fas fa-user-plus"></i></div>
                <h2>Create your account</h2>
                <p class="muted">Register with your email and a password</p>
            </div>
            <form id="register-form" class="auth-form">
                <label for="username">Email</label>
                <div class="input-wrap">
                    <i class="fas fa-envelope icon"></i>
                    <input id="username" name="username" type="email" placeholder="you@example.com" autocomplete="email" required>
                </div>
                <label for="password">Password</label>
                <div class="input-wrap">
                    <i class="fas fa-lock icon"></i>
                    <input id="password" name="password" type="password" placeholder="At least 6 characters" autocomplete="new-password" required>
                    <button id="toggle-pass" type="button" class="toggle-pass" aria-label="Show/Hide password"><i id="eye" class="fas fa-eye"></i></button>
                </div>
                <div class="auth-actions">
                    <div>
                        <button id="reg-btn" class="btn btn-primary" type="submit">Register</button>
                        <a class="btn btn-secondary" href="login.html">Back to Login</a>
                    </div>
                    <div class="muted">
                        Already have an account? <a href="login.html">Sign in</a>
                    </div>
                </div>
                <div class="error" id="error"></div>
                <div class="alert" id="banner"></div>
            </form>
        </div>
    </main>
    <footer class="footer"><div class="container"><div class="footer-bottom"><p>&copy; 2024 FutureCoin</p></div></div></footer>
</body>
</html>
