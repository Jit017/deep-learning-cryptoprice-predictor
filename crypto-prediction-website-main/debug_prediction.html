<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 10px; margin: 5px 0; width: 250px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .prediction-card { margin: 10px 0; padding: 15px; border: 2px solid #007bff; border-radius: 8px; background: #f8f9fa; }
        .prediction-card h4 { margin: 0 0 10px 0; color: #007bff; }
        .console { background: #000; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ Debug Prediction System</h1>
        <p>This page will help debug the prediction system. Check the console below for detailed logs.</p>
        
        <div class="form-group">
            <label for="crypto-select">Cryptocurrency:</label>
            <select id="crypto-select">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="ADA">Cardano (ADA)</option>
                <option value="BNB">Binance Coin (BNB)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="days-ahead">Days Ahead (0-30):</label>
            <input type="number" id="days-ahead" value="1" min="0" max="30">
        </div>
        
        <div class="form-group">
            <label for="hours-ahead">Hours Ahead (0-23):</label>
            <input type="number" id="hours-ahead" value="2" min="0" max="23">
        </div>
        
        <div class="form-group">
            <label for="current-price">Current Price (optional):</label>
            <input type="number" id="current-price" placeholder="Auto-fetch if empty" step="0.01">
        </div>
        
        <button id="predict-btn" onclick="testPrediction()">üöÄ Generate Prediction</button>
        
        <div id="console" class="console"></div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
            console.log(message); // Also log to browser console
        }

        async function testPrediction() {
            const resultDiv = document.getElementById('result');
            const predictBtn = document.getElementById('predict-btn');
            
            log('üöÄ Starting prediction test...');
            
            try {
                // Get form values
                const selectedCrypto = document.getElementById('crypto-select').value;
                const daysAhead = parseInt(document.getElementById('days-ahead').value) || 0;
                const hoursAhead = parseInt(document.getElementById('hours-ahead').value) || 0;
                const currentPrice = document.getElementById('current-price').value ? 
                    Number.parseFloat(document.getElementById('current-price').value) : null;

                log(`üìä Input values: ${selectedCrypto}, ${daysAhead} days, ${hoursAhead} hours, price: ${currentPrice || 'auto'}`);

                // Validate inputs
                if (daysAhead === 0 && hoursAhead === 0) {
                    log('‚ùå Error: No prediction timeframe selected');
                    alert("Please select at least one prediction timeframe (days or hours ahead)");
                    return;
                }

                if (currentPrice && currentPrice <= 0) {
                    log('‚ùå Error: Invalid current price');
                    alert("Please enter a valid current price");
                    return;
                }

                // Show loading
                predictBtn.textContent = '‚è≥ Generating...';
                predictBtn.disabled = true;
                resultDiv.style.display = 'none';

                // Prepare request
                const requestBody = {
                    symbol: selectedCrypto,
                    days_ahead: daysAhead,
                    hours_ahead: hoursAhead
                };
                
                if (currentPrice) {
                    requestBody.current_price = currentPrice;
                }

                log(`üì§ Sending request to: /api/predict/${selectedCrypto.toLowerCase()}`);
                log(`üì§ Request body: ${JSON.stringify(requestBody)}`);

                // Make API call
                const response = await fetch(`/api/predict/${selectedCrypto.toLowerCase()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                log(`üì• Response status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå API Error: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ API Response received: ${JSON.stringify(data, null, 2)}`);

                // Display results
                let resultHTML = '<h3>üéØ Prediction Results</h3>';
                resultHTML += `<p><strong>Symbol:</strong> ${data.symbol}</p>`;
                resultHTML += `<p><strong>Timestamp:</strong> ${data.timestamp}</p>`;
                
                if (data.current_price) {
                    resultHTML += `<p><strong>Current Price:</strong> $${data.current_price.toLocaleString()}</p>`;
                }
                
                if (data.daily_prediction) {
                    resultHTML += `<div class="prediction-card">
                        <h4>üìÖ Daily Prediction (INR)</h4>
                        <p><strong>Predicted Price:</strong> ‚Çπ${data.daily_prediction.predicted_price.toLocaleString()}</p>
                        <p><strong>Days Ahead:</strong> ${data.daily_prediction.days_ahead}</p>
                        <p><strong>Model Type:</strong> ${data.daily_prediction.model_type}</p>
                    </div>`;
                }
                
                if (data.hourly_prediction) {
                    resultHTML += `<div class="prediction-card">
                        <h4>‚è∞ Hourly Prediction (USDT)</h4>
                        <p><strong>Predicted Price:</strong> $${data.hourly_prediction.predicted_price.toLocaleString()}</p>
                        <p><strong>Hours Ahead:</strong> ${data.hourly_prediction.hours_ahead}</p>
                        <p><strong>Model Type:</strong> ${data.hourly_prediction.model_type}</p>
                    </div>`;
                }
                
                if (data.daily_error) {
                    resultHTML += `<p><strong>Daily Error:</strong> ${data.daily_error}</p>`;
                }
                
                if (data.hourly_error) {
                    resultHTML += `<p><strong>Hourly Error:</strong> ${data.hourly_error}</p>`;
                }

                resultDiv.innerHTML = resultHTML;
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';

                log('‚úÖ Predictions displayed successfully!');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            } finally {
                predictBtn.textContent = 'üöÄ Generate Prediction';
                predictBtn.disabled = false;
            }
        }

        // Initialize
        log('üîß Debug page loaded');
        log('üìã Instructions:');
        log('1. Select a cryptocurrency');
        log('2. Set days ahead (0-30)');
        log('3. Set hours ahead (0-23)');
        log('4. Optionally enter current price');
        log('5. Click Generate Prediction');
        log('6. Watch the console for detailed logs');
    </script>
</body>
</html>
