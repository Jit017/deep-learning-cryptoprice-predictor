<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FutureCoin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    body {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(59,130,246,0.15), transparent),
                  radial-gradient(1200px 800px at 110% 110%, rgba(16,185,129,0.12), transparent),
                  #0a1020;
      color:#fff;
    }

    /* Login Container */
    .login-container {
      max-width:420px;
      width:90%;
      padding:32px;
      background:rgba(15,25,45,0.65);
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 12px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Title */
    .login-title { text-align:center; margin-bottom:24px; }
    .badge-logo {
      display:inline-flex;
      width:56px; height:56px;
      align-items:center; justify-content:center;
      border-radius:14px;
      background:rgba(59,130,246,0.15);
      color:#60a5fa; font-size:1.4rem;
      margin-bottom:12px;
    }
    .login-title h2 { font-size:1.6rem; margin-bottom:6px; }
    .login-title p { color:#9ca3af; font-size:0.95rem; }

    /* Form */
    .login-form label { display:block; margin:14px 0 6px; color:#cbd5e1; font-size:0.95rem; }
    .input-wrap { position:relative; }
    .input-wrap .icon { position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6b7280; font-size:0.9rem; }
    .login-form input {
      width:100%;
      padding:12px 14px 12px 40px;
      border-radius:12px;
      border:1px solid #23304d;
      background:#0d1628;
      color:#fff;
      outline:none;
      font-size:0.95rem;
      transition:all .2s ease;
    }
    .login-form input:focus {
      border-color:#3b82f6;
      box-shadow:0 0 8px rgba(59,130,246,0.4);
    }

    /* Password Toggle */
    .toggle-pass {
      position:absolute;
      right:12px;
      top:50%; transform:translateY(-50%);
      background:none; border:none;
      color:#9ca3af;
      cursor:pointer;
      font-size:0.95rem;
      transition:color .2s ease;
    }
    .toggle-pass:hover { color:#3b82f6; }

    /* Actions */
    .login-actions { margin-top:22px; display:flex; flex-direction:column; gap:14px; }
    .btn {
      padding:12px 16px;
      border:none; border-radius:12px;
      font-weight:600; font-size:1rem;
      cursor:pointer;
      display:inline-flex; justify-content:center; align-items:center;
      gap:8px;
      transition: all 0.25s ease;
    }
    .btn-primary {
      background:linear-gradient(90deg, #3b82f6, #2563eb);
      color:#fff;
      box-shadow:0 0 12px rgba(59,130,246,0.5);
    }
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 0 16px rgba(59,130,246,0.7); }
    .btn-secondary {
      background:#111827;
      color:#e5e7eb;
      border:1px solid #374151;
    }
    .btn-secondary:hover { background:#1f2937; }

    .muted { text-align:center; font-size:0.9rem; color:#9ca3af; }
    .muted a { color:#3b82f6; text-decoration:none; }
    .muted a:hover { text-decoration:underline; }

    .error { color:#fca5a5; margin-top:12px; font-size:0.9rem; text-align:center; }
    .alert {
      margin-top:12px; padding:12px;
      border-radius:12px;
      background:#1e293b;
      border:1px solid #374151;
      color:#e5e7eb;
      display:none;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">
      <div class="badge-logo"><i class="fas fa-user-lock"></i></div>
      <h2>Welcome Back</h2>
      <p>Sign in to continue to <strong>FutureCoin</strong></p>
    </div>
    <form id="login-form" class="login-form">
      <label for="username">Username</label>
      <div class="input-wrap">
        <i class="fas fa-user icon"></i>
        <input id="username" type="text" placeholder="Your email or admin" required>
      </div>
      <label for="password">Password</label>
      <div class="input-wrap">
        <i class="fas fa-lock icon"></i>
        <input id="password" type="password" placeholder="Your password" required>
        <button id="toggle-pass" type="button" class="toggle-pass"><i id="eye" class="fas fa-eye"></i></button>
      </div>
      <div class="login-actions">
        <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-secondary" href="index.html">Cancel</a>
        <div class="muted">New here? <a href="register.html">Create an account</a></div>
      </div>
      <div class="error" id="error"></div>
      <div class="alert" id="banner"></div>
    </form>
  </div>
</body>
</html>
